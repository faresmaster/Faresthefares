<!DOCTYPE html>
<html>
<head>
  <title>Tables</title>
  <style>
    td, th {
      border: 1px solid #000;
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <th>Nume</th>
      <th>Exemple</th>
      <th>Detalii</th>
    </tr>

    <tr>
      <td>rows</td>
      <td>&nbsp;</td>
      <td>Cate randuri sa afiseze elementul</td>
    </tr>

    <tr>
        <th>Nume</th>
        <th>Exemple</th>
        <th>Detalii</th>
      </tr>

    <tr>
      <td>cols</td>
      <td>&nbsp;</td>
      <td>Cate coloane sa afiseze elementul</td>
    </tr>
  </table>
</body>
</html>
